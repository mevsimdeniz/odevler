<body>

    <input type="text" name="" id="isim" />
    <button onclick="isim()">ARA </button>
    <P id="sonuc"></P>

    <script>
        function isim() {
            let isim = ["mevsim", "yiğit", "nida", "çağla","mevsim"];
            let i = 0;
            let text = "";

            while (i < isim.length) {
                text += isim[i];
                i++;
                console.log('text');

            }
            document.getElementById('sonuc').innerText = text;

        }
    </script>
