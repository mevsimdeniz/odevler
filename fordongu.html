            var menuEleman = ["Kitap", "Giyim", "Kozmetik"];


            function dongu() {
                for (let i = 0; i < 4; i++) {

            function dongu1() {
                for (let index = 0; index < menuEleman.length; index++) {
                    var li = document.createElement('li');
                    li.innerText = menuEleman[index];
