<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="textSayi" />
    <button onclick="say()">Kaç Basamaklı</button>

    <script>
        function say() {
            let sayi = parseInt(document.getElementById('textSayi').value);
            basamakSayisi = 0;
            while (sayi > 0) {
                sayi = parseInt(sayi / 10);
                basamakSayisi++;
            }
            alert(basamakSayisi);
        }
    </script>
</body>

</html>
