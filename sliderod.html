<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img id="resim" src="" alt="">
    <p>
        <button onclick="slider('geri')">Geri</button>
        <button onclick="slider('ileri')">Ä°leri</button>
    </p>

    <script>
        let resimler = ['c.jpg', 'k.jpg', 'b.jpg'];
        let index = 0;

        function slider(yon) {
            switch (yon) {
                case 'ileri':
                    if (index < resimler.length - 1) {
                        index++;

                    }
                    break;
                case 'geri':
                    if (index != 0) {
                        index--;
                    }
                    break;
                default:
                    break;
            }
            document.getElementById('resim').src = "../img/" + resimler[index];

        }
    </script>


</body>

</html>
