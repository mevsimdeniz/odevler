<body>
    <input type="text" placeholder="sehir giriniz" value="" id="kelime" />
    <button id="buttonAra">Ara</button>
    <p id="sonuc1"></p>
    <p id="sonuc2"></p>

    <script>
        let sehirler = ["Ankara", "İzmir", "istanbul"];
        document.getElementById('buttonAra').addEventListener('click', ara);

        function ara() {
            let aranacakKelime = document.getElementById('kelime').value;
            document.getElementById('sonuc1').innerText = arrayIcindeAra(aranacakKelime, sehirler);
            document.getElementById('sonuc2').innerText= arrayIcindeAraVeIndexiniGetir(aranacakKelime,sehirler);
        }

        function arrayIcindeAra(aranacakIfade, aranacakArray) {
            let varMi = false;

            for (let i = 0; i < aranacakArray.length; i++) {
                if (aranacakIfade === aranacakArray[i]) {
                      varMi = true;
                    break;
                }


            }
            if (varMi) {
                return "Vardır";

            }
            return "Yoktur";


        }

        function arrayIcindeAraVeIndexiniGetir(aranacakIfade, aranacakArray) {
            let bulunanIndex = -1;
            for (var i = 0; i < aranacakArray.length; i++) {
                if (aranacakIfade === aranacakArray[i]) {

                    bulunanIndex = i;
                    break;
                }
            }
            return bulunanIndex;


        }
